ShortDescription: TopoLT is a program offering tools for 2D and 3D aplications and functionalities useful for all those who design topographical or cadastral plans in digital format
Description: |-
  TopoLT is a program offering tools for 2D and 3D aplications and functionalities useful for all those who design topographical or cadastral plans in digital format, who develop 3D terrain models and contours, fill and cut volumes calculation, raster image georeferencing and automatic printing.

  TopoLT is running on AutoCAD, BricsCAD, ZWCAD or GstartCAD, using the drawing functions of CAD platform and adding specific functions necessary to create topographical and cadastral plans in digital format.

  With a tradition of over 25 years, TopoLT is the oldest topography application in Romania, created to help surveyors to carry out topographic and cadastral works. TopoLT is a complete solution for topography and cadastre projects.
