ShortDescription: GPT4Free - Free and Convenient AI Endpoint Client
Description: |-
  GPT4Free is an open-source tool that allows you to easily access powerful AI models such as GPT-4/5 and various image generation models without the need for paid API keys.
  It provides both a command-line interface (CLI) and a local web server, enabling flexible integration into your workflows, scripts, or applications.

  Key Features:
  - Local Web Server: Start a lightweight web server quickly with g4f --debug --port 8080 and interact with AI models through a friendly web UI at http://localhost:8080.
  - Command-Line Client: Use the CLI client (g4f client) to perform chat completions, generate images, or experiment with AI models directly from your terminal.
  - Multiple Models & Providers: Access a growing selection of AI providers and models including GPT-4/5 variants, image generators like DALL·E, Flux, and more, all free to use.
  - Cross-Platform Access: Use via Python, JavaScript, CLI, or native Windows executable, fitting into various environments and developer pipelines.
  - No API Key Required: GPT4Free connects to free AI service endpoints, removing the hassle of provisioning and managing paid API credentials.
  - Open Source & Extensible: Fully open source with detailed documentation, making it easy to customize or extend with your own providers and integrations.
  - Image Generation: Create images from text prompts with support for multiple generation models and return formats (URLs or base64).
